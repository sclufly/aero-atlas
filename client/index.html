<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aero Atlas</title>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="./airplane-icon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">

            <h1>Aero Atlas</h1>

        </div>
        <div id="map-div">
            <!-- frame from: https://codepen.io/john_skowronski/pen/Egqqjy - John Skowronski -->
            <div class="outerBevel">
                <div class="flatSurface">
                    <div class="innerBevel">
                        <div id="map"></div>
                        <script type="module" src="./map.js"></script>
                    </div>
                </div>
            </div>
        </div>
        <button id="map-style-button">Change Map Style</button>
        <button id="heatmap-button">Show/Hide Heatmap</button>
    </body>
</html>
